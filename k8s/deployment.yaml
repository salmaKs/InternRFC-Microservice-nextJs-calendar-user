apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar-user-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: InternRFC-app-calendar-user
  template:
    metadata:
      labels:
        app: InternRFC-app-calendar-user
    spec:
      containers:
      - name: calendar-user-container
        image: salmak22/calendarimage
        ports:
        - containerPort: 3000
